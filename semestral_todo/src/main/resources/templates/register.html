<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Registro de Usuário</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main class="main-container">
    <section class="task-app-container">
      <h1 class="app-title">Registrar novo usuário</h1>

      <form th:action="@{/register}" th:object="${user}" method="post" class="task-form">
        <div class="task-input-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" th:field="*{name}" placeholder="Seu nome" required />
        </div>

        <div class="task-input-group" style="margin-top: 10px;">
          <label for="email">Email:</label>
          <input type="email" id="email" th:field="*{email}" placeholder="Seu email" required />
        </div>

        <div class="task-input-group" style="margin-top: 10px;">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" placeholder="Sua senha" required />

        </div>


        <button type="submit" class="add-button" style="margin-top: 20px; width: 100%;">Registrar</button>
      </form>

      <p style="margin-top: 15px; text-align: center;">
        Já tem conta? <a th:href="@{/login}">Faça login aqui</a>.
      </p>
    </section>
  </main>
</body>

</html>
