<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Taskzz</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main class="main-container centered">
        <section class="task-app-container small">
            <div class="app-header">
                <h1 class="app-title large text-center">
                    <i class="bi bi-person-plus"></i>
                    Criar Conta
                </h1>
                <p class="app-subtitle text-center">
                    Junte-se ao Taskzz e organize suas tarefas
                </p>
            </div>

            <div class="form-container p-3">
                <form th:action="@{/register}" th:object="${user}" method="post" class="task-form">
                    <div class="form-group">
                        <label for="name" class="form-label">
                            <i class="bi bi-person"></i>
                            Nome:
                        </label>
                        <div class="input-with-icon">
                            <input type="text" id="name" th:field="*{name}" class="form-control"
                                placeholder="Seu nome completo" required />
                            <i class="bi bi-person-badge input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope"></i>
                            Email:
                        </label>
                        <div class="input-with-icon">
                            <input type="email" id="email" th:field="*{email}" class="form-control"
                                placeholder="seu@email.com" required />
                            <i class="bi bi-at input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i>
                            Senha:
                        </label>
                        <div class="input-with-icon">
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Crie uma senha segura" required />
                            <i class="bi bi-shield-lock input-icon"></i>
                        </div>
                        <small class="form-hint">Use pelo menos 6 caracteres</small>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-3">
                        <i class="bi bi-person-plus"></i>
                        Criar Conta
                    </button>
                </form>
            </div>

            <div class="auth-links p-3 text-center">
                <p class="login-link">
                    Já tem conta? <a th:href="@{/login}" class="auth-link">Faça login aqui</a>.
                </p>
            </div>
        </section>

        <!-- Theme toggle -->
        <button id="theme-toggle" class="btn btn-secondary theme-toggle-auth">
            <span id="theme-icon" class="theme-icon">
                <i class="bi bi-moon"></i>
            </span>
        </button>
    </main>

    <script th:src="@{/js/theme.js}"></script>

    <style>
        /* Additional styles for auth pages */
        .theme-toggle-auth {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .auth-links {
            border-top: 1px solid var(--border);
        }

        .auth-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .auth-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .app-header {
            text-align: center;
            padding: 2rem 2rem 1rem;
        }

        .app-title.large {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .app-title.large::after {
            width: 100px;
        }

        .form-hint {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
    </style>
</body>

</html>
