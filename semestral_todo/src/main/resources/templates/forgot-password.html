<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esqueci a Senha - Taskzz</title>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <main class="main-container centered">
    <section class="task-app-container small">
      <div class="app-header">
        <h1 class="app-title large text-center">
          <i class="bi bi-key"></i>
          Taskzz
        </h1>
        <p class="app-subtitle text-center">
          Redefinir sua senha
        </p>
      </div>

      <!-- Flash messages -->
      <div th:if="${success}" class="success-message mb-3 p-3">
        <i class="bi bi-check-circle"></i>
        <span th:text="${success}"></span>
      </div>
      <div th:if="${error}" class="error-message mb-3 p-3">
        <i class="bi bi-exclamation-triangle"></i>
        <span th:text="${error}"></span>
      </div>

      <div class="form-container p-3">
        <form th:action="@{/forgot-password}" method="post" class="task-form">
          <div class="form-group">
            <label for="email" class="form-label">
              <i class="bi bi-envelope"></i>
              Email:
            </label>
            <div class="input-with-icon">
              <input type="email" id="email" name="email" class="form-control" placeholder="Seu email cadastrado"
                required />
              <i class="bi bi-at input-icon"></i>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Método de redefinição:</label>
            <div class="reset-methods">
              <div class="method-option">
                <input type="radio" id="method-token" name="method" value="token" checked />
                <label for="method-token">
                  <i class="bi bi-link"></i>
                  <strong>Link por Email</strong>
                  <small>Receba um link para redefinir sua senha (válido por 24h)</small>
                </label>
              </div>
              <div class="method-option">
                <input type="radio" id="method-key" name="method" value="key" />
                <label for="method-key">
                  <i class="bi bi-shield-check"></i>
                  <strong>Código de Verificação</strong>
                  <small>Receba um código de 6 dígitos (válido por 1h)</small>
                </label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block mt-3">
            <i class="bi bi-send"></i>
            Enviar Instruções
          </button>
        </form>
      </div>

      <div class="auth-links p-3 text-center">
        <p class="login-link">
          Lembrou sua senha? <a th:href="@{/login}" class="auth-link">Faça login aqui</a>.
        </p>
      </div>
    </section>
  </main>

  <style>
    .reset-methods {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .method-option input[type="radio"] {
      display: none;
    }

    .method-option label {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      border: 2px solid var(--border);
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      transition: var(--transition);
    }

    .method-option input[type="radio"]:checked+label {
      border-color: var(--primary);
      background-color: rgba(67, 97, 238, 0.05);
    }

    .method-option label i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .method-option label strong {
      margin-bottom: 0.25rem;
    }

    .method-option label small {
      color: var(--text-secondary);
      font-size: 0.8rem;
    }

    .error-message {
      background: linear-gradient(135deg, var(--danger), #e01474);
      color: white;
      border-radius: var(--border-radius-sm);
      text-align: center;
      font-weight: 600;
      box-shadow: var(--box-shadow);
    }

    .success-message {
      background: linear-gradient(135deg, var(--success), #3ab7e0);
      color: white;
      border-radius: var(--border-radius-sm);
      text-align: center;
      font-weight: 600;
      box-shadow: var(--box-shadow);
    }

    .error-message i,
    .success-message i {
      margin-right: 0.5rem;
    }

    .auth-links {
      border-top: 1px solid var(--border);
    }

    .auth-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .auth-link:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }

    .app-header {
      text-align: center;
      padding: 2rem 2rem 1rem;
    }

    .app-title.large {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .app-title.large::after {
      width: 100px;
    }
  </style>
</body>
<script th:src="@{/js/theme.js}"></script>

</html>
