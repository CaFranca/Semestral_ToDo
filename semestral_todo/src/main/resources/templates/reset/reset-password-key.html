<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificar Código - Taskzz</title>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<main class="main-container centered">
  <section class="task-app-container small">
    <div class="app-header">
      <h1 class="app-title large text-center">
        <i class="bi bi-shield-check"></i>
        Verificar Código
      </h1>
      <p class="app-subtitle text-center">
        Digite o código de 6 dígitos recebido
      </p>
    </div>

    <!-- Flash messages -->
    <div th:if="${success}" class="success-message mb-3 p-3">
      <i class="bi bi-check-circle"></i>
      <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="error-message mb-3 p-3">
      <i class="bi bi-exclamation-triangle"></i>
      <span th:text="${error}"></span>
    </div>

    <div class="form-container p-3">
      <form th:action="@{/verify-reset-key}" method="post" class="task-form">
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="bi bi-envelope"></i>
            Email:
          </label>
          <div class="input-with-icon">
            <input type="email" id="email" name="email" class="form-control"
                   placeholder="Seu email cadastrado" required />
            <i class="bi bi-at input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="key" class="form-label">
            <i class="bi bi-key"></i>
            Código de Verificação:
          </label>
          <div class="input-with-icon">
            <input type="text" id="key" name="key" class="form-control"
                   placeholder="Digite o código de 6 dígitos"
                   maxlength="6" pattern="[0-9]{6}" required />
            <i class="bi bi-shield-lock input-icon"></i>
          </div>
          <small class="form-text">Digite o código de 6 dígitos que você recebeu</small>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3">
          <i class="bi bi-check-circle"></i>
          Verificar Código
        </button>
      </form>
    </div>

    <div class="auth-links p-3 text-center">
      <p class="login-link">
        <a th:href="@{/login}" class="auth-link">Voltar para o login</a>
      </p>
    </div>
  </section>
</main>

<style>
  .success-message {
      background: linear-gradient(135deg, var(--success), #3ab7e0);
      color: white;
      border-radius: var(--border-radius-sm);
      text-align: center;
      font-weight: 600;
      box-shadow: var(--box-shadow);
  }

  .error-message {
      background: linear-gradient(135deg, var(--danger), #e01474);
      color: white;
      border-radius: var(--border-radius-sm);
      text-align: center;
      font-weight: 600;
      box-shadow: var(--box-shadow);
  }

  .success-message i,
  .error-message i {
      margin-right: 0.5rem;
  }

  .form-text {
      color: var(--text-secondary);
      font-size: 0.8rem;
      margin-top: 0.25rem;
  }
</style>
</body>
</html>
