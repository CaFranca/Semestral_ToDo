<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Senha - Taskzz</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<main class="main-container centered">
    <section class="task-app-container small">
        <div class="app-header">
            <h1 class="app-title large text-center">
                <i class="bi bi-lock"></i>
                Taskzz
            </h1>
            <p class="app-subtitle text-center">
                Criar nova senha
            </p>
        </div>

        <!-- Flash messages -->
        <div th:if="${error}" class="error-message mb-3 p-3">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${error}"></span>
        </div>

        <div class="form-container p-3">
            <form th:action="@{/reset-password-final}" method="post" class="task-form">
                <input type="hidden" name="email" th:value="${email}" />
                <input type="hidden" name="key" th:value="${key}" />

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i>
                        Nova Senha:
                    </label>
                    <div class="input-with-icon">
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Digite sua nova senha" required />
                        <i class="bi bi-key input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        <i class="bi bi-lock-fill"></i>
                        Confirmar Senha:
                    </label>
                    <div class="input-with-icon">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                               placeholder="Confirme sua nova senha" required />
                        <i class="bi bi-shield-check input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-3">
                    <i class="bi bi-check-circle"></i>
                    Redefinir Senha
                </button>
            </form>
        </div>

        <div class="auth-links p-3 text-center">
            <p class="login-link">
                <a th:href="@{/login}" class="auth-link">Voltar para o login</a>
            </p>
        </div>
    </section>
</main>

<style>
    .error-message {
        background: linear-gradient(135deg, var(--danger), #e01474);
        color: white;
        border-radius: var(--border-radius-sm);
        text-align: center;
        font-weight: 600;
        box-shadow: var(--box-shadow);
    }

    .error-message i {
        margin-right: 0.5rem;
    }

    .auth-links {
        border-top: 1px solid var(--border);
    }

    .auth-link {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
    }

    .auth-link:hover {
        color: var(--primary-hover);
        text-decoration: underline;
    }

    .app-header {
        text-align: center;
        padding: 2rem 2rem 1rem;
    }

    .app-title.large {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }

    .app-title.large::after {
        width: 100px;
    }
</style>
</body>
<script th:src="@{/js/theme.js}"></script>
</html>
