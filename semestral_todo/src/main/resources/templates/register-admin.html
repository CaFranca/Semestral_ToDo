<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Admin - Taskzz</title>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<main class="main-container centered">
  <section class="task-app-container small">
    <div class="app-header">
      <h1 class="app-title large text-center">
        <i class="bi bi-shield-check"></i>
        Taskzz
      </h1>
      <p class="app-subtitle text-center">
        Registro de Administrador
      </p>
    </div>

    <!-- Flash messages -->
    <div th:if="${success}" class="success-message mb-3 p-3">
      <i class="bi bi-check-circle"></i>
      <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="error-message mb-3 p-3">
      <i class="bi bi-exclamation-triangle"></i>
      <span th:text="${error}"></span>
    </div>

    <div class="form-container p-3">
      <form th:action="@{/register-admin}" method="post" class="task-form">
        <div class="form-group">
          <label for="name" class="form-label">
            <i class="bi bi-person"></i>
            Nome:
          </label>
          <div class="input-with-icon">
            <input type="text" id="name" name="name" class="form-control"
                   placeholder="Seu nome completo" required />
            <i class="bi bi-person input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">
            <i class="bi bi-envelope"></i>
            Email:
          </label>
          <div class="input-with-icon">
            <input type="email" id="email" name="email" class="form-control"
                   placeholder="Seu email" required />
            <i class="bi bi-at input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <i class="bi bi-lock"></i>
            Senha:
          </label>
          <div class="input-with-icon">
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Sua senha" required />
            <i class="bi bi-key input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="adminCode" class="form-label">
            <i class="bi bi-shield-lock"></i>
            Código Administrativo:
          </label>
          <div class="input-with-icon">
            <input type="password" id="adminCode" name="adminCode" class="form-control"
                   placeholder="Digite o código administrativo" required />
            <i class="bi bi-key-fill input-icon"></i>
          </div>
          <small class="form-text">Código especial necessário para criar conta de administrador</small>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3">
          <i class="bi bi-person-plus"></i>
          Criar Conta Admin
        </button>
      </form>
    </div>

    <div class="auth-links p-3 text-center">
      <p class="login-link">
        Já tem conta? <a th:href="@{/login}" class="auth-link">Faça login aqui</a>.
      </p>
      <p class="register-link mt-2">
        <a th:href="@{/register}" class="auth-link">
          <i class="bi bi-arrow-left"></i>
          Criar conta de usuário normal
        </a>
      </p>
    </div>
  </section>
</main>

<style>
  .error-message {
      background: linear-gradient(135deg, var(--danger), #e01474);
      color: white;
      border-radius: var(--border-radius-sm);
      text-align: center;
      font-weight: 600;
      box-shadow: var(--box-shadow);
  }

  .success-message {
      background: linear-gradient(135deg, var(--success), #3ab7e0);
      color: white;
      border-radius: var(--border-radius-sm);
      text-align: center;
      font-weight: 600;
      box-shadow: var(--box-shadow);
  }

  .error-message i,
  .success-message i {
      margin-right: 0.5rem;
  }

  .auth-links {
      border-top: 1px solid var(--border);
  }

  .auth-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
  }

  .auth-link:hover {
      color: var(--primary-hover);
      text-decoration: underline;
  }

  .form-text {
      color: var(--text-secondary);
      font-size: 0.8rem;
      margin-top: 0.25rem;
      display: block;
  }

  .app-header {
      text-align: center;
      padding: 2rem 2rem 1rem;
  }

  .app-title.large {
      font-size: 2.5rem;
      margin-bottom: 1rem;
  }

  .app-title.large::after {
      width: 100px;
  }
</style>
<script th:src="@{/js/theme.txt}"></script>
</body>
</html>
