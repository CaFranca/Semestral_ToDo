<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskzz - Editar Tarefa</title>

    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Layout and Responsive Styles */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center; /* Centralizado verticalmente também */
            width: 100%;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .task-app-container {
            width: 100%;
            background: var(--surface, #fff); /* Fallback color */
            border-radius: 12px; /* var(--border-radius) */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* var(--box-shadow) */
            padding: 2rem;
        }

        .task-app-container.small {
            max-width: 32rem; /* Mais estreito para edição */
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            overflow-y: auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background, #f5f7fa);
            color: var(--text, #333);
        }

        .header-title-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        /* Garante que os inputs com ícones funcionem */
        .input-with-icon {
            position: relative;
            width: 100%;
        }

        .input-with-icon .form-control {
            padding-left: 2.5rem; /* Espaço para o ícone */
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary, #4361ee);
            opacity: 0.7;
        }

        /* Botões */
        .btn-group-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            color: white;
        }

        .btn-group-actions .btn {
            flex: 1;
        }
    </style>
</head>

<body>

<main class="main-content">
    <div class="main-container">
        <div class="task-app-container small">

            <div class="header-title-group">
                <i class="bi bi-pencil-square" style="font-size: 1.5rem; color: var(--primary);"></i>
                <h2>Editar Tarefa</h2>
            </div>

            <form th:action="@{/tarefas/{id}/editar-tarefa(id=${idTarefa})}"
                  th:object="${tarefaForm}"
                  method="post"
                  class="task-form">

                <div class="form-group mb-3">
                    <label class="form-label">Texto:</label>
                    <div class="input-with-icon">
                        <input type="text" th:field="*{texto}" class="form-control"
                               placeholder="Descreva a tarefa..." required />
                        <i class="bi bi-pencil-square input-icon"></i>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Status:</label>
                    <div class="input-with-icon">
                        <select th:field="*{status}" class="form-control" style="padding-left: 2.5rem;">
                            <option value="PENDENTE">Pendente</option>
                            <option value="FAZENDO">Fazendo</option>
                            <option value="CONCLUIDA">Concluída</option>
                        </select>
                        <i class="bi bi-list-check input-icon"></i>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Vencimento:</label>
                    <div class="input-with-icon">
                        <input type="date" th:field="*{dataVencimento}" class="form-control" />
                        <i class="bi bi-calendar-event input-icon"></i>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Tags:</label>
                    <div class="input-with-icon">
                        <input type="text" th:field="*{tagsString}" class="form-control"
                               placeholder="trabalho, urgente, pessoal" />
                        <i class="bi bi-tag input-icon"></i>
                    </div>
                    <small style="color: var(--text-secondary); font-size: 0.85rem; display: block; margin-top: 0.25rem;">
                        Separe as tags por vírgula
                    </small>
                </div>

                <div class="btn-group-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg"></i>
                        Salvar
                    </button>

                    <a href="/tarefas" class="btn btn-secondary" style="text-decoration: none;">
                        <i class="bi bi-x-lg"></i>
                        Cancelar
                    </a>
                </div>

            </form>
        </div>
    </div>
</main>

<button id="theme-toggle" class="btn btn-secondary"
        style="position: fixed; bottom: 20px; right: 20px; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;"
        aria-label="Alternar tema">
        <span id="theme-icon">
            <i class="bi bi-moon"></i>
        </span>
</button>

</body>
</html>
