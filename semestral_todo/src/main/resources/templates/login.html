<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Taskzz</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main class="main-container centered">
        <section class="task-app-container small">
            <div class="app-header">
                <h1 class="app-title large text-center">
                    <i class="bi bi-check2-square"></i>
                    Taskzz
                </h1>
                <p class="app-subtitle text-center">
                    Faça login para acessar suas tarefas
                </p>
            </div>

            <!-- Success message display -->
            <div th:if="${param.logout}" class="success-message mb-3 p-3">
                <i class="bi bi-check-circle"></i>
                Logout realizado com sucesso!
            </div>

            <!-- Error message display -->
            <div th:if="${param.error}" class="error-message mb-3 p-3">
                <i class="bi bi-exclamation-triangle"></i>
                Email ou senha inválidos
            </div>

            <!-- Flash messages -->
            <div th:if="${success}" class="success-message mb-3 p-3">
                <i class="bi bi-check-circle"></i>
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="error-message mb-3 p-3">
                <i class="bi bi-exclamation-triangle"></i>
                <span th:text="${error}"></span>
            </div>

            <div class="form-container p-3">
                <form th:action="@{/login}" method="post" class="task-form">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="bi bi-envelope"></i>
                            Email:
                        </label>
                        <div class="input-with-icon">
                            <input type="text" id="username" name="username" class="form-control"
                                placeholder="Seu email" required />
                            <i class="bi bi-person input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i>
                            Senha:
                        </label>
                        <div class="input-with-icon">
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Sua senha" required />
                            <i class="bi bi-key input-icon"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-3">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Entrar
                    </button>
                </form>
            </div>

            <div class="auth-links p-3 text-center">
                <p class="register-link">
                    Não tem conta? <a th:href="@{/register}" class="auth-link">Registre-se aqui</a>.
                </p>
                <p class="forgot-password-link mt-2">
                    <a th:href="@{/forgot-password}" class="auth-link">
                        <i class="bi bi-question-circle"></i>
                        Esqueci minha senha
                    </a>
                </p>
            </div>
        </section>

        <!-- Theme toggle -->
        <button id="theme-toggle" class="btn btn-secondary theme-toggle-auth">
            <span id="theme-icon" class="theme-icon">
                <i class="bi bi-moon"></i>
            </span>
        </button>
    </main>

    <script th:src="@{/js/theme.js}"></script>

    <style>
        /* Additional styles for auth pages */
        .theme-toggle-auth {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .error-message {
            background: linear-gradient(135deg, var(--danger), #e01474);
            color: white;
            border-radius: var(--border-radius-sm);
            text-align: center;
            font-weight: 600;
            box-shadow: var(--box-shadow);
        }

        .success-message {
            background: linear-gradient(135deg, var(--success), #3ab7e0);
            color: white;
            border-radius: var(--border-radius-sm);
            text-align: center;
            font-weight: 600;
            box-shadow: var(--box-shadow);
        }

        .error-message i,
        .success-message i {
            margin-right: 0.5rem;
        }

        .auth-links {
            border-top: 1px solid var(--border);
        }

        .auth-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .auth-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .forgot-password-link {
            margin-top: 1rem;
        }

        .app-header {
            text-align: center;
            padding: 2rem 2rem 1rem;
        }

        .app-title.large {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .app-title.large::after {
            width: 100px;
        }
    </style>
</body>

</html>
