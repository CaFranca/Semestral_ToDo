<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Tarefas - Taskzz</title>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="admin-layout">
  <nav class="admin-sidebar">
    <div class="sidebar-header">
      <h2><i class="bi bi-shield-check"></i> Admin</h2>
    </div>
    <ul class="sidebar-nav">
      <li class="nav-item">
        <a th:href="@{/admin/dashboard}" class="nav-link">
          <i class="bi bi-speedometer2"></i>
          Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/admin/users}" class="nav-link">
          <i class="bi bi-people"></i>
          Usuários
        </a>
      </li>
      <li class="nav-item active">
        <a href="#" class="nav-link">
          <i class="bi bi-list-task"></i>
          Tarefas
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/tarefas}" class="nav-link">
          <i class="bi bi-arrow-left"></i>
          Voltar ao App
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/logout}" class="nav-link text-danger">
          <i class="bi bi-box-arrow-right"></i>
          Sair
        </a>
      </li>
    </ul>
  </nav>

  <main class="admin-main">
    <div class="admin-header">
      <h1>Gerenciar Tarefas</h1>
      <p>Visualize e gerencie todas as tarefas do sistema</p>
    </div>

    <!-- Flash messages -->
    <div th:if="${success}" class="success-message mb-3">
      <i class="bi bi-check-circle"></i>
      <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="error-message mb-3">
      <i class="bi bi-exclamation-triangle"></i>
      <span th:text="${error}"></span>
    </div>

    <div class="admin-content">
      <div class="table-container">
        <table class="admin-table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Texto</th>
            <th>Status</th>
            <th>Data Vencimento</th>
            <th>Tags</th>
            <th>Usuário</th>
            <th>Ações</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="tarefa : ${tarefas}">
            <td th:text="${tarefa.id}"></td>
            <td th:text="${tarefa.texto}"></td>
            <td>
                                    <span th:class="${'badge ' + tarefa.status.name().toLowerCase()}"
                                          th:text="${tarefa.status}">
                                    </span>
            </td>
            <td th:text="${tarefa.dataVencimento != null} ? ${#temporals.format(tarefa.dataVencimento, 'dd/MM/yyyy')} : 'Não definida'"></td>
            <td>
                                    <span th:each="tag : ${tarefa.tags}" class="tag-badge">
                                        <span th:text="${tag}"></span>
                                    </span>
              <span th:if="${#lists.isEmpty(tarefa.tags)}" class="text-muted">Sem tags</span>
            </td>
            <td th:text="${tarefa.user.name}"></td>
            <td class="actions">
              <a th:href="@{/admin/tarefas/edit/{id}(id=${tarefa.id})}"
                 class="btn btn-sm btn-primary" title="Editar">
                <i class="bi bi-pencil"></i>
              </a>
              <form th:action="@{/admin/tarefas/delete/{id}(id=${tarefa.id})}"
                    method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-danger"
                        onclick="return confirm('Tem certeza que deseja deletar esta tarefa?')"
                        title="Deletar">
                  <i class="bi bi-trash"></i>
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<script th:src="@{/js/theme.txt}"></script>

<style>
  .admin-layout {
      display: flex;
      min-height: 100vh;
  }

  .admin-sidebar {
      width: 250px;
      background: var(--sidebar-bg, #2c3e50);
      color: white;
      padding: 0;
  }

  .sidebar-header {
      padding: 2rem 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .sidebar-header h2 {
      margin: 0;
      font-size: 1.5rem;
  }

  .sidebar-nav {
      list-style: none;
      padding: 0;
      margin: 0;
  }

  .nav-item {
      border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .nav-link {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
  }

  .nav-link:hover {
      background: rgba(255,255,255,0.1);
  }

  .nav-link i {
      margin-right: 0.75rem;
      width: 20px;
  }

  .nav-item.active .nav-link {
      background: var(--primary);
  }

  .admin-main {
      flex: 1;
      padding: 2rem;
      background: var(--background);
  }

  .admin-header {
      margin-bottom: 2rem;
  }

  .admin-header h1 {
      margin: 0 0 0.5rem 0;
      color: var(--text);
  }

  .admin-content {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 2rem;
  }

  .table-container {
      overflow-x: auto;
  }

  .admin-table {
      width: 100%;
      border-collapse: collapse;
  }

  .admin-table th,
  .admin-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
  }

  .admin-table th {
      background: var(--light-bg);
      font-weight: 600;
      color: var(--text);
  }

  .badge {
      padding: 0.25rem 0.5rem;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 600;
      color: white;
  }

  .badge.pendente { background: var(--warning); }
  .badge.fazendo { background: var(--info); }
  .badge.concluida { background: var(--success); }

  .tag-badge {
      background: var(--light-bg);
      padding: 0.125rem 0.5rem;
      border-radius: 50px;
      font-size: 0.7rem;
      margin: 0.125rem;
      display: inline-block;
  }

  .actions {
      display: flex;
      gap: 0.5rem;
  }

  .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
  }

  .success-message {
      background: linear-gradient(135deg, var(--success), #3ab7e0);
      color: white;
      border-radius: var(--border-radius-sm);
      text-align: center;
      font-weight: 600;
      box-shadow: var(--box-shadow);
      padding: 1rem;
  }

  .error-message {
      background: linear-gradient(135deg, var(--danger), #e01474);
      color: white;
      border-radius: var(--border-radius-sm);
      text-align: center;
      font-weight: 600;
      box-shadow: var(--box-shadow);
      padding: 1rem;
  }

  .text-danger {
      color: var(--danger) !important;
  }

  .text-muted {
      color: var(--text-secondary) !important;
  }
</style>
</body>
</html>
