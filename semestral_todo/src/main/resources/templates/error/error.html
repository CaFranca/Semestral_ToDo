<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro - Taskzz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff7ed; /* Fundo laranja bem clarinho */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #431407;
    }
    .error-container {
      text-align: center;
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      border-top: 6px solid #f97316; /* Laranja */
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      color: #f97316;
      line-height: 1;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    p {
      color: #7c2d12;
      margin-bottom: 1.5rem;
    }
    .tech-details {
      background-color: #ffedd5;
      padding: 1rem;
      border-radius: 0.5rem;
      font-family: monospace;
      font-size: 0.9rem;
      color: #9a3412;
      margin-bottom: 2rem;
      text-align: left;
    }
    .btn {
      display: inline-block;
      background-color: #ea580c;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #c2410c;
    }
  </style>
</head>
<body>
<div class="error-container">
  <!-- Mostra o código do status (ex: 400, 403, 405) -->
  <h1 th:text="${status}">Oops</h1>

  <h2>Algo não saiu como esperado</h2>

  <p>Não foi possível processar sua solicitação corretamente.</p>

  <div class="tech-details">
    <strong>Erro:</strong> <span th:text="${error}">Desconhecido</span><br>
    <!-- Mostra a mensagem técnica se houver -->
    <span th:if="${message} and ${message} != 'No message available'">
                <strong>Detalhe:</strong> <span th:text="${message}"></span><br>
            </span>
    <strong>Caminho:</strong> <span th:text="${path}">/</span>
  </div>

  <a href="/" class="btn">Voltar para o Início</a>
</div>
</body>
</html>
