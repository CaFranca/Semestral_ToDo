# Nome da aplicação
spring.application.name=gerenciador-tarefas

spring.datasource.url=jdbc:sqlite:./database/tarefas.db
spring.datasource.driver-class-name=org.sqlite.JDBC

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=com.example.gerenciador_tarefas.config.SQLiteDialect




# (Opcional) Porta do servidor (se quiser alterar)
server.port=8080

